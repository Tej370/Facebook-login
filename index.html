<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./facebook.png">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="fb_logo _8ilh img"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Facebook"
        />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>

      <div class="right">
        <div class="form-container">
          <form action="#">
            <input
              type="text"
              id="email"
              placeholder="Email address or phone number"
            />
            <input type="password" id="password" placeholder="Password" />
            <button type="btn" class="btn">Login</button>
            <a href="#">Forgotten account?</a>
            <button class="btn green">Create new account</button>
          </form>
        
        </div>
        <p><strong><a href="#">Create a page</a></strong> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
